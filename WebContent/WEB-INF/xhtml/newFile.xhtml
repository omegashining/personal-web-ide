	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j">

	<ui:composition>

	                	<a4j:support event="onclick" oncomplete="Richfaces.hideModalPanel('newFile')" action="#{fileBean.clearName}" reRender="newFile" />

	            </h:panelGroup>
	        </f:facet>
	        <h:panelGrid columns="2">
				<h:outputText value="Nombre: "/>
				<h:inputText value="#{fileBean.name}" size="30" />
				<h:outputText value="ExtensiÃ³n: "/>
				<h:selectOneMenu value="#{fileBean.extension}" style="width:176px">
		        	<f:selectItems value="#{fileTypes.names}" />
				</h:selectOneMenu>
			</h:panelGrid>
			<h:panelGroup style="display:block; text-align:center">
				<rich:spacer height="25" />
				<a4j:commandButton value="Aceptar" onclick="Richfaces.hideModalPanel('newFile')" action="#{fileBean.create}" reRender="treeFiles, newFile" />
			</h:panelGroup>
		</rich:modalPanel>
	</ui:composition>
